                // ìµœì¢…ì ìœ¼ë¡œ ì‚¬ìš©ë  ë¬¸êµ¬: [ë§í¬ í…ìŠ¤íŠ¸] - [ë…íŠ¹í•œ ì„¤ëª… ë¬¸êµ¬]
                const finalLinkText = `ğŸ”— ${linkObj.text} <br> ${description}`;


                // a íƒœê·¸ë¡œ ì „ì²´ ë¬¸êµ¬ì™€ ë§í¬ë¥¼ ê°ì‹¸ ìƒˆë¡œìš´ íƒ­ì—ì„œ ì—´ë¦¬ë„ë¡ ì„¤ì •
                const linkElement = document.createElement('a');
                linkElement.href = linkObj.link;
                linkElement.target = '_blank'; // ìƒˆ íƒ­
                linkElement.rel = 'noopener noreferrer';
